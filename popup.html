<!DOCTYPE html>
<html>
<head>
  <title>GitHub PR Tracker</title>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      max-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #24292e;
    }

    .header {
      background-color: #24292e;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 16px;
      margin: 0;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }

    .header-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .tab-container {
      display: flex;
      border-bottom: 1px solid #e1e4e8;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      flex: 1;
      text-align: center;
      font-weight: 500;
    }

    .tab.active {
      border-bottom-color: #0366d6;
      color: #0366d6;
    }

    .pr-list {
      list-style: none;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      max-height: 400px;
    }

    .pr-item {
      padding: 10px 15px;
      border-bottom: 1px solid #e1e4e8;
      cursor: pointer;
    }

    .pr-item:hover {
      background-color: #f6f8fa;
    }

    .pr-title {
      font-weight: 500;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .pr-meta {
      font-size: 12px;
      color: #586069;
      display: flex;
      align-items: center;
    }

    .pr-repo {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .pr-updated {
      margin-left: auto;
    }

    .new-update {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #f00;
      display: inline-block;
      margin-right: 5px;
    }

    .empty-state {
      padding: 30px 15px;
      text-align: center;
      color: #586069;
    }

    .setup-needed {
      padding: 30px 15px;
      text-align: center;
    }

    .setup-button {
      background-color: #2ea44f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }

    .setup-button:hover {
      background-color: #2c974b;
    }

    .loading {
      text-align: center;
      padding: 30px 15px;
    }
  </style>
</head>
<body>

    <h1>GitHub PR Tracker</h1>

    </div>
  </div>

  <div class="tab-container">

  </div>

  </div>

  <script src="popup.js"></script>
