<!DOCTYPE html>
<html>
<head>
  <title>GitHub PR Tracker - Options</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #24292e;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .help-text {
      margin-top: 5px;
      font-size: 12px;
      color: #586069;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      margin-top: 30px;
    }

    button {
      background-color: #2ea44f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c974b;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
    }

    .status.success {
      background-color: #f0fff4;
      border: 1px solid #2ea44f;
      color: #2ea44f;
    }

    .status.error {
      background-color: #fff5f5;
      border: 1px solid #e53e3e;
      color: #e53e3e;
    }

    .token-section {
      background-color: #f6f8fa;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .token-section h2 {
      font-size: 16px;
      margin-top: 0;
    }

    .token-section ol {
      padding-left: 20px;
    }

    .token-section li {
      margin-bottom: 8px;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "preact": "https://esm.sh/preact@10.23.1",
      "preact/": "https://esm.sh/preact@10.23.1/",
      "htm": "https://esm.sh/htm"
    }
  }
  </script>
</head>
<body>
  <div id="app"></div>
  <script src="options.js" type="module"></script>
</body>
</html>
